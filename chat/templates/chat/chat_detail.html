{% load static %}

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-detail-container {
            background: #ffffff;
            width: 100%;
            max-width: 600px;
            height: 90vh;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 16px 20px;
            background-color: #3f51b5;
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            position: relative;
            font-size: 15px;
            line-height: 1.4;
        }

        .sent {
            background-color: #e3f2fd;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .received {
            background-color: #eeeeee;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .message-time {
            font-size: 11px;
            color: #888;
            position: absolute;
            bottom: -16px;
            right: 10px;
        }

        .message-form {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px 15px;
            background-color: #fafafa;
        }

        .message-form textarea {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: none;
            outline: none;
        }

        .send-button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <div class="chat-detail-container">
        <div class="chat-header">
            {{ chat.request.name }}
        </div>

        <div class="messages-container" id="messages-container">
            {% for message in messages %}
                <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                    <p>{{ message.text }}</p>
                    <span class="message-time">{{ message.timestamp|time:"H:i" }}</span>
                </div>
            {% endfor %}
        </div>

        <form method="post" class="message-form">
            {% csrf_token %}
            {{ form.text }}
            <button type="submit" class="send-button">Надіслати</button>
        </form>
    </div>

    <script>
        const container = document.getElementById('messages-container');
        container.scrollTop = container.scrollHeight;
    </script>
</body>
</html>
