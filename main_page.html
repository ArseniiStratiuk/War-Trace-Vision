<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilitaryTinder Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .app-container {
            width: 100%;
            max-width: 380px;
            background-color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        
        .search-container {
            padding: 12px;
            background-color: white;
        }
        
        .search-bar {
            width: 100%;
            padding: 10px 15px;
            border-radius: 4px;
            border: none;
            background-color: #333;
            color: white;
            font-size: 14px;
        }
        
        .search-bar::placeholder {
            color: #aaa;
        }
        
        .map-container {
            flex-grow: 1;
            background-color: #2c3e50;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }
        
        .info-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .map-controls {
            position: absolute;
            bottom: 40px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-button {
            width: 36px;
            height: 36px;
            background-color: rgba(53, 84, 102, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-bar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            background-color: #333;
            padding: 5px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 0;
            color: white;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
    </style>
</head>

            alert('Зменшити масштаб');

            alert('Центрувати карту');
        }
        
        function refreshMap() {

            alert('Оновити карту');
        }
        
        function toggleLocation() {
            console.log('Toggle location');
            alert('Увімкнути/вимкнути геолокацію');
        }
        
        // Navigation functions
        function navigateTo(screen) {
            console.log('Navigating to: ' + screen);
            // Here you would implement actual navigation between screens
            switch(screen) {
                case 'map':
                    alert('Вже на карті');
                    break;
