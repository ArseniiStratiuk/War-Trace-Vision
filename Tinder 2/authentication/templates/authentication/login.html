<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilitaryTinder - Вхід</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">MilitaryTinder</div>
        </div>
        
        <div class="profile-container">
            <div class="profile-card login-card">
                <h1>Вхід</h1>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Логін:</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="id_password">Пароль:</label>
                        {{ form.password }}
                    </div>
                    
                    {% if form.errors %}
                    <div class="error-message">
                        <p>Невірний логін або пароль. Спробуйте ще раз.</p>
                    </div>
                    {% endif %}
                    
                    <button type="submit" class="action-button accept full-width">Увійти</button>
                </form>
                
                <div class="login-links">
                    <p>Немає облікового запису? <a href="{% url 'register' %}">Зареєструватися</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
