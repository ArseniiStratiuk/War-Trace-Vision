<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilitaryTinder - Налаштування профілю</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">MilitaryTinder</div>
        </div>
        
        <div class="profile-container">
            <div class="profile-card">
                <h1>Налаштування профілю</h1>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="id_profile_picture">Фото профілю:</label>
                        {{ form.profile_picture }}
                    </div>
                    
                    <div class="form-group">
                        <label for="id_location">Місцезнаходження:</label>
                        {{ form.location }}
                    </div>
                    
                    <div class="form-group">
                        <label for="id_phone_number">Номер телефону:</label>
                        {{ form.phone_number }}
                    </div>
                    
                    <div class="form-group">
                        <label for="id_bio">Про себе:</label>
                        {{ form.bio }}
                    </div>
                    
                    <button type="submit" class="action-button accept full-width">Зберегти профіль</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
